<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IsyOlini - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/portfolio.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/17ab4985c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/">
          <img
            src="/images/IsyOlini_logo.png"
            alt="IsyOlini Logo"
            class="logo d-none d-md-block" />
          <img
            src="/images/IO_Logo_black.png"
            alt="IsyOlini Logo"
            class="logo d-block d-md-none"
        /></a>
        <ul>
          <li>
            <a href="/"> Home</a>
          </li>
          <li>
            <a href="/about.html">About</a>
          </li>
          <li>
            <a href="/work.html">Work</a>
          </li>
          <li class="active">
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container mt-5">
      <div>
        <h1 class="mb-3 text-center">Let's work together</h1>
        <h2 class="mb-5 text-center">and create something amazing</h2>
      </div>
      <div class="mb-3">
        <label for="formControlInput1" class="form-label">Your Name</label>
        <input
          type="text"
          class="form-control"
          id="formControlInput1"
          placeholder="Type your Name"
        />
      </div>
      <div class="mb-3">
        <label for="formControlInput2" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="formControlInput2"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="formControlTextarea3" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="formControlTextarea3"
          placeholder="Type your message"
          rows="3"
        ></textarea>
      </div>
      <div class="text-center">
        <a
          href="mailto:i.rossolini@gmail.com"
          class="btn btn-branding m-5"
          type="submit"
          >✉️ Get in touch!</a
        >
      </div>
    </div>
  </body>
</html>
